<ion-header>

  <ion-navbar>
    <ion-title>Completed</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="transactions.length == 0">
    <h3>No data found on our system</h3>
  </div>

  <div *ngIf="transactions.length > 0">
    <ion-card *ngFor="let transaction of transactions">
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col col-6>
              <ion-row>
                <ion-col col-6>Transaction No.</ion-col>
                <ion-col col-6>{{transaction.TransNo}}</ion-col>
              </ion-row>
              <ion-row>
                <ion-col col-6>Transaction Date</ion-col>
                <ion-col col-6>{{transaction.TransDate | date: 'd MMM yyyy'}}</ion-col>
              </ion-row>
              <ion-row>
                <ion-col col-6>Total</ion-col>
                <ion-col col-6>Rp. {{transaction.TotalPrice | number: 0}}</ion-col>
              </ion-row>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
