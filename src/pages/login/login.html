<ion-header>

  <ion-navbar>
    <ion-title>Hayami POS</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div class="login-wrapper">
    <ion-list>
      <ion-item>
        <ion-label stacked>Username</ion-label>
        <ion-input type="text" [(ngModel)]="username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Password</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button block (click)="doLogin()">Login</button>
  </div>

</ion-content>
