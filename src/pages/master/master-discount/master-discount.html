<ion-header>
  <ion-navbar>
    <ion-title>Discounts</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <button ion-button clear (click)="addNewDiscount()">+ Add</button>

  <div *ngIf="discounts.length == 0">
    <h3>No data found on our system</h3>
  </div>

  <div *ngIf="discounts.length > 0">
    <ion-card *ngFor="let model of models">
      <ion-card-content>
        <p>{{model.ModelName}}</p>
      </ion-card-content>
    </ion-card>
  </div>


</ion-content>
