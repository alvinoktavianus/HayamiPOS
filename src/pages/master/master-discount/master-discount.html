<ion-header>
  <ion-navbar>
    <ion-title>Discounts</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <button ion-button clear (click)="addNewDiscount()">+ Add</button>

  <div *ngIf="discounts.length == 0">
    <h3>No data found on our system</h3>
  </div>

  <div *ngIf="discounts.length > 0">
    <ion-card *ngFor="let discount of discounts">
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col col-6>
              <ion-row>
                <ion-col col-6>Customer Name</ion-col>
                <ion-col col-6>{{customers[discount.CustomerID].CustName}}</ion-col>
              </ion-row>
              <ion-row>
                <ion-col col-6>Discount</ion-col>
                <ion-col col-6>{{discount.DiscDivide}}</ion-col>
              </ion-row>
            </ion-col>
            <ion-col col-6>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </div>


</ion-content>
