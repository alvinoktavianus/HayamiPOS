<ion-header>

  <ion-navbar>
    <ion-title>Add Storage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="createNewStorage()">
    <ion-list>
      <ion-item>
        <ion-label stacked>Name</ion-label>
        <ion-input type="text" [(ngModel)]="newStorage.StorageName" name="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Capacity</ion-label>
        <ion-input type="number" [(ngModel)]="newStorage.StorageCapacity" name="capacity"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Stock</ion-label>
        <ion-input type="number" [(ngModel)]="newStorage.StorageStock" name="stock"></ion-input>
      </ion-item>
      <br/>
      <button ion-button type="submit" block>Save</button>
    </ion-list>
  </form>
</ion-content>
