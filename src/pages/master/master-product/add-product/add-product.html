<ion-header>

  <ion-navbar>
    <ion-title>Add Product</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="addNewProduct()">
    <ion-list>
      <ion-item>
        <ion-label stacked>Product Code</ion-label>
        <ion-input type="text" [(ngModel)]="newProduct.ProductCode" name="code"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Product Name</ion-label>
        <ion-input type="text" [(ngModel)]="newProduct.ProductName" name="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Product Description</ion-label>
        <ion-input type="text" [(ngModel)]="newProduct.ProductDesc" name="code"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Product Type</ion-label>
        <ion-select [(ngModel)]="newProduct.TypeID" name="typeid" (ionChange)="onChangeType()">
          <ion-option *ngFor="let type of types" [value]="type.TypeID">{{type.TypeName}}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label stacked>Model</ion-label>
        <ion-select [(ngModel)]="newProduct.ModelID" name="modelid">
          <ion-option *ngFor="let model of models" [value]="model.ModelID">{{model.ModelName}}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label stacked>Price</ion-label>
        <ion-input type="text" [disabled]="true" [(ngModel)]="newProduct.TypePrice" name="typeprice"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Storage</ion-label>
        <ion-input type="text" name="storage" (ionFocus)="addStorage()" value="Add Storage" [readonly]="true"></ion-input>
      </ion-item>
      <br/>
      <button ion-button type="submit" block>Save</button>
    </ion-list>
  </form>
</ion-content>
