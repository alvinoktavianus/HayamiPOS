<ion-header>
  <ion-navbar>
    <ion-title>Model</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>

  <button ion-button clear (click)="addModel()">+ Add</button>

  <div *ngIf="models.length == 0">
    <h3>No data found on our system</h3>
  </div>

  <div *ngIf="models.length > 0">
    <ion-card *ngFor="let model of models">
      <ion-card-content>
        <p>{{model.ModelName}}</p>
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
