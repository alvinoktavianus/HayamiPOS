<ion-header>
  <ion-navbar>
    <ion-title>Type</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>

  <button ion-button clear (click)="addTypes()">+ Add</button>

  <div *ngIf="types.length == 0">
    <h3>No data found on our system</h3>
  </div>

  <div *ngIf="types.length > 0">
    <ion-card *ngFor="let type of types">
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col col-6>
              <ion-row>
                <ion-col col-6>Type Name</ion-col>
                <ion-col col-6>{{type.TypeName}}</ion-col>
              </ion-row>
              <ion-row>
                <ion-col col-6>Price</ion-col>
                <ion-col col-6>{{type.TypePrice}}</ion-col>
              </ion-row>
            </ion-col>
            <ion-col col-6>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
