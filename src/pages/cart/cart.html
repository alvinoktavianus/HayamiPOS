<ion-header>

  <ion-navbar>
    <ion-title>Cart</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="createTransaction()">
    <ion-list>
      <ion-item>
        <ion-label stacked>Select target</ion-label>
        <ion-select name="target" [(ngModel)]="transactionData.target">
          <ion-option [value]="customer">customer</ion-option>
          <ion-option [value]="counter">counter</ion-option>
        </ion-select>
      </ion-item>
      <ion-item *ngIf="transactionData.target == 'customer'">
        <ion-label stacked>Customer</ion-label>
        <ion-select [(ngModel)]="transactionData.CustomerID" name="custid">
          <ion-option *ngFor="let customer of customers" [value]="customer.CustomerID">{{customer.CustName}}
          </ion-option>
        </ion-select>
      </ion-item>
      <ion-item *ngIf="transactionData.target == 'counter'">
        <ion-label stacked>Counter</ion-label>
        <ion-select [(ngModel)]="transactionData.CounterID" name="counterid">
          <ion-option *ngFor="let counter of counters" [value]="counter.CounterID">{{counter.CounterName}}
          </ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label stacked>Total Discount</ion-label>
        <ion-input type="text" [(ngModel)]="transactionData.TotalDiscount" name="discount"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Total Price</ion-label>
        <ion-input type="text" [(ngModel)]="transactionData.TotalPrice" name="totalprice" readonly></ion-input>
      </ion-item>
    </ion-list>
    <h5>Product</h5>
    <ion-row *ngFor="let detail of transactionData.TransactionDt">
      <ion-col col-3>
        <ion-select [(ngModel)]="detail.ProductHdID" name="productid" placeholder="Select Product"
                    style="max-width: 100%;">
          <ion-option *ngFor="let product of products" [value]="product.ProductHdID">{{product.ProductName}}
          </ion-option>
        </ion-select>
      </ion-col>
      <ion-col col-3>
        <ion-input type="text" [(ngModel)]="detail.ProductQty" name="qty" placeholder="Qty"
                   style="max-width: 100%;"></ion-input>
      </ion-col>
      <ion-col col-3>
        <ion-input type="text" name="totaleachprice" readonly placeholder="Sub-total" style="max-width: 100%;">
          {{detail.ProductQty | number: 0}}
        </ion-input>
      </ion-col>
      <ion-col col-3>
        <button ion-button (click)="addRow()">Add</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6><h6 style="text-align: center;">Total Price</h6></ion-col>
      <ion-col col-6></ion-col>
    </ion-row>
    <br/>
    <button ion-button type="submit" block>Save</button>
  </form>
</ion-content>
