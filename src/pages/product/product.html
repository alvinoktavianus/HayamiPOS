<ion-header>

  <ion-navbar>
    <ion-title>Product</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-row>
    <ion-col col-md-3 *ngFor="let product of products">
      <ion-card>
        <img src="http://placehold.it/300x200"/>
        <ion-card-content>
          <ion-card-title>
            {{product.ProductName}}
          </ion-card-title>
          <p>
            {{product.ProductDesc}}
            <br/><br/>
            <span *ngFor="let detail of product.ProductDts">{{detail.ProductSize}} - {{detail.ProductQty}}<br/></span>
          </p>
          <ion-row>
            <ion-col col-6><button ion-button small (click)="openModal(product, 'detail')">Detail</button></ion-col>
            <ion-col col-6><button ion-button small (click)="openModal(product, 'return')">Return</button></ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>


</ion-content>
