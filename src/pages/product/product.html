<ion-header>

  <ion-navbar>
    <ion-title>Product</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-card>
    <ion-row align-items-end>
      <ion-item col-md-5>
        <ion-select col-md-5 [(ngModel)]="searchVar" name ="searchProduct">
          <ion-option selected disabled>Please select</ion-option>
          <ion-option>Product Code</ion-option>
          <ion-option>Product Description</ion-option>
          <ion-option>Product Type</ion-option>
        </ion-select>
      </ion-item>
      <ion-searchbar col-md-7 [(ngModel)]="searchTerm" (ionInput)="setFilteredItems()"></ion-searchbar>
    </ion-row>
  </ion-card>

  <ion-row>
    <ion-col col-md-3 *ngFor="let product of products">
      <ion-card>
        <img src="{{product.ImagePath1}}"/>
        <ion-card-content>
          <ion-card-title>
            {{product.ProductName}}
          </ion-card-title>
          <p>
            {{product.ProductDesc}}
            <br/><br/>
            <span *ngFor="let detail of product.ProductDts">{{detail.ProductSize}} - {{detail.ProductQty}}<br/></span>
          </p>
          <ion-row>
            <ion-col col-6><button ion-button small (click)="openModal(product, 'detail')">Detail</button></ion-col>
            <ion-col col-6><button ion-button small (click)="openModal(product, 'return')">Return</button></ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>


</ion-content>
