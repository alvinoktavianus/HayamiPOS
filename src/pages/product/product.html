<ion-header>

  <ion-navbar>
    <ion-title>Product</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-6></ion-col>
      <ion-col col-3>
        <ion-item style="font-size:14px">
          <ion-select [(ngModel)]="filterByKey" style="max-width:100%;width: 90%;">
            <ion-option [value]="'ProductCode'" selected>Product Code</ion-option>
            <ion-option [value]="'ProductDesc'">Product Desc</ion-option>
            <ion-option [value]="'Type'">Type Name</ion-option>
            <ion-option [value]="'Model'">Model Name</ion-option>
          </ion-select>
        </ion-item>
      </ion-col>
      <ion-col col-3>
        <ion-searchbar placeholder="Search here " [(ngModel)]="filterByProduct"
                       (ngModelChange)="onModelChange($event)"> </ion-searchbar>
        <!--<ion-input
          placeholder="Search by product desc" [(ngModel)]="filterByProduct"
          (ngModelChange)="onModelChange($event)"></ion-input> -->
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-row *ngIf="filterByKey !== 'ProductCode' && filterByKey !== 'ProductDesc'">
    <ion-col col-md-3 *ngFor="let product of products">
      <ion-card>
        <ion-img [width]="300" [height]="200" src="http://placehold.it/300x200"></ion-img>
        <ion-card-content>
          <ion-card-title>
            {{product.ProductName}}
          </ion-card-title>
          <p>
            {{product.ProductDesc}}
            <br/><br/>
            <span *ngFor="let detail of product.ProductDts">{{detail.ProductSize}} - {{detail.ProductQty}}<br/></span>
          </p>
          <ion-row>
            <ion-col col-6>
              <button ion-button small (click)="openModal(product, 'detail')">Detail</button>
            </ion-col>
            <ion-col col-6>
              <button ion-button small (click)="openModal(product, 'return')">Return</button>
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>

  <ion-row *ngIf="filterByKey === 'ProductCode' || filterByKey === 'ProductDesc'">
    <ion-col col-md-3 *ngFor="let product of products| filterBy:['ProductCode', 'ProductDesc']:filterByProduct">
      <ion-card>
        <img src="http://placehold.it/300x200"/>
        <ion-card-content>
          <ion-card-title>
            {{product.ProductName}}
          </ion-card-title>
          <p>
            {{product.ProductDesc}}
            <br/><br/>
            <span *ngFor="let detail of product.ProductDts">{{detail.ProductSize}} - {{detail.ProductQty}}<br/></span>
          </p>
          <ion-row>
            <ion-col col-6>
              <button ion-button small (click)="openModal(product, 'detail')">Detail</button>
            </ion-col>
            <ion-col col-6>
              <button ion-button small (click)="openModal(product, 'return')">Return</button>
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>


</ion-content>
