<ion-header>

  <ion-navbar>
    <ion-title>Outstanding</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div *ngIf="returnOutstanding && returnOutstanding.length === 0">
    <h3>No data found on our server</h3>
  </div>

  <div *ngIf="returnOutstanding && returnOutstanding.length > 0">
    <ion-card *ngFor="let retur of returnOutstanding" (click)="openModal(retur)">
      <ion-card-content>
        <ion-row>
          <ion-col col-4>Transaction No.</ion-col>
          <ion-col col-8>{{retur.TransReturNo}}</ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
