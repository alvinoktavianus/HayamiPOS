<ion-header>

  <ion-navbar>
    <ion-title>Return</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row>
    <ion-col col-md-3 *ngFor="let product of products">
      <ion-card (click)="openModal(product)">
        <img src="http://placehold.it/300x200"/>
        <ion-card-content>
          <ion-card-title>
            {{product.ProductName}}
          </ion-card-title>
          <p>
            {{product.ProductDesc}}
            <br/><br/>
            <span *ngFor="let detail of product.ProductDts">{{detail.ProductSize}} - {{detail.ProductQty}}<br/></span>
          </p>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
